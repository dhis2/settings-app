language: node_js
node_js:
  - 10
before_script:
  - npm install --global @dhis2/deploy-build
  - npm rebuild node-sass
script:
  - npm run lint
  - npm run build
deploy:
  - provider: script
    script: deploy-build
    skip_cleanup: true
    on:
      all_branches: true
env:
  global:
    secure: 
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
